<div class="file-explorer-container">
    <div *ngFor="let alert of alerts">
        <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout">{{ alert.msg }}</alert>
    </div>

    <div class="file-explorer-grid-container">
        <div class="spinner-border" role="status" *ngIf="isLoading">
            <span class="visually-hidden">Loading...</span>
        </div>
        <ul class="file-explorer-grid" *ngIf="!isLoading && (folders || files)">
            <li *ngIf="backURL" (click)="callData(backURL)">
                <i class="bi bi-folder-fill"></i>
                <span class="item-name">[..]</span>
            </li>
            <li *ngFor="let item of folders" (click)="callData(item.Name._text)">
                <i class="bi bi-folder-fill"></i>
                <span class="item-name">{{item.Name._text.replace(backPrefix, '')}}</span>
            </li>
            <li *ngFor="let item of files" (click)="downloadFile(item.Name._text)">
                <i class="bi bi-file-text-fill"></i>
                <span class="item-name">{{item.Name._text.replace(backPrefix, '')}}</span>
            </li>
        </ul>
    </div>
</div>
